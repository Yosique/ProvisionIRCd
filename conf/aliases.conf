/*
* When using type "services", make sure your ulines settings in ircd.conf are set correctly.
* Otherwise, commands such as /ns and /cs will not work as intended.
*/
{
    "aliases": {

        "ns": { "target": "NickServ", "type": "services" },
        "cs": { "target": "ChanServ", "type": "services" },
        "bs": { "target": "BotServ", "type": "services" },
        "os": { "target": "OperServ", "type": "services" },
        "hs": { "target": "HostServ", "type": "services" },
        "ms": { "target": "MemoServ", "type": "services" },

    }
}